<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="https://kit.fontawesome.com/d122388856.js"></script>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
  <script src="index.js"></script>
  <script src="moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container container-fluid">
    <h1>Twiddler <i class="fab fa-twitter"></i></h1>
    <div class="jumbotron">
      <div id="newsfeed"></div>
      <div align="center">
        <i class="fas fa-plus fa-2x" id="new-tweet"></i>
      </div>
      <form class="create-tweet" action="#" id="create-new-tweet">
        <div align="center" id="handle-input">
          <h5>@ </h5>
          <input type="text" class="form-field" placeholder="choose a handle" name="handle">
        </div>
        <div align="center">
          <h5>-></h5>
          <input type="text" class="form-field" id="new-message" placeholder="tweet away!" name="message">
        </div>
        <div id="form-buttons" align="center">
          <input type="submit" value="submit" class="btn btn-info">
          <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
